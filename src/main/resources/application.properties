################################################
#                                              #
#     Registration configuration               #
#                                              #
################################################
# Time value, in milliseconds, that determines how long a users registration remains valid.
registration.validity: 3600000


################################################
#                                              #
#     Reaper configuration                     #
#                                              #
################################################
# Time value, in milliseconds, that determines how long an uploaded document remains valid.
document.validity: 432000000
# Boolean to indicate if invalid documents should be deleted
document.delete: true


################################################
#                                              #
#     Debug configuration                      #
#                                              #
################################################
logging.level.com.github.damianmcdonald.encryptnupload = DEBUG