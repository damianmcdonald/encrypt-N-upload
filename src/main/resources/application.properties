################################################
#                                              #
#     Multi part file upload configuration     #
#                                              #
################################################
multipart.maxFileSize: 1248KB
multipart.maxRequestSize: 1248KB


################################################
#                                              #
#     File upload configuration                #
#                                              #
################################################
# Please use "/" slashes to specify path, even on Windows
fileupload.directory: /home/travis/build/damianmcdonald/encrypt-N-upload/target


################################################
#                                              #
#     Security configuration                   #
#                                              #
################################################
# shared secret that is know to the requester and the responder
fileupload.secret: kGQvUzSp#fLt+k+kUPk2x_-3F_GwUCB!r&+^H*Ka5kMJ9J#tWq&4ZByHetsk$QfA
